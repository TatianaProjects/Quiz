<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <form>
        <h1>Quiz ðŸ§ </h1>
        <p class="par">Choose the correct answer for each question.</p>
        
        <div class="question">
            <label>Question 1. How many months are there in a year?</label>
            <input type="radio" name="question1">10
            <input type="radio" name="question1">11
            <input type="radio" name="question1" class="answer">12
            <input type="radio" name="question1">13
        </div>

        <div class="question">
            <label>Question 2. How many days are in a week?</label>
            <input type="radio" name="question2">5
            <input type="radio" name="question2">6
            <input type="radio" name="question2" class="answer">7
            <input type="radio" name="question2">9
        </div>

        <div class="question">
            <label>Question 3. How many minutes are in one hour?</label>
            <input type="radio" name="question3">40
            <input type="radio" name="question3">50
            <input type="radio" name="question3" class="answer">60
            <input type="radio" name="question3">70
        </div>

        <div class="question">
            <label>Question 4. How many sides does a triangle have?</label>
            <input type="radio" name="question4">2
            <input type="radio" name="question4" class="answer">3
            <input type="radio" name="question4" >4
            <input type="radio" name="question4">5
        </div>

        <div class="question">
            <label>Question 5. How many legs does a spider have?</label>
            <input type="radio" name="question5">4
            <input type="radio" name="question5">6
            <input type="radio" name="question5" class="answer">8
            <input type="radio" name="question5">10
        </div>

        <button type="submit" class="btn">Submit your answers</button>

        <p id="show"></p>

    </form>

    <script src="index.js"></script>
</body>

</html>
